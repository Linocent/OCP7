<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../static/style.css"/>
    <title>GrandPy Bot</title>

    <body>
        <div id="bloc_page">
            <header>
                <div id="title">
                    <div class="logo">
                        <img src="../static/image/grandpiCarre.png" alt="Grandpi's logo" width="150"/> <!--id="logo"-->
                    </div>
                    <div class="Name">
                        <h1>GrandPy</h1>

            </section>

                    <div class="repo_git">
                        <a href="https://github.com/Linocent/P7">

                        </a>
                    </div>
                    <div class="linkedIn">
                        <a href="https://www.linkedin.com/in/timoth%C3%A9e-linocent-ab01051a7/">
                            <img src="../static/image/lin.png" alt="LinkedIn's logo" width="20"/>
                        </a>
                    </div>
                </div>
                <div class="name">
                    <p>
                        Bot created by Linocent Timoth√©e
                    </p>
                </div>
